<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Import css bootstrap -->
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">

  <!-- Import Fontawesome -->
  <link rel="stylesheet" href="./lib/fontawesome/css/fontawesome.css">
  <link rel="stylesheet" href="./lib/fontawesome/css/brands.css">
  <link rel="stylesheet" href="./lib/fontawesome/css/solid.css">

  <!-- Import OWL-Carousel -->
  <link rel="stylesheet" href="./lib/owlcarousel/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="./lib/owlcarousel/assets/owl.theme.default.min.css">

  <!-- Import Styles CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css">


</head>

<body>
  <!-- Header Top -->
  <div class="header-top">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12">
          <p>Nhiều ưu đãi dành cho bạn</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Header Main -->
  <div class="header-main">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12">

          <div class="wrap-main">
            <div class="logo">
              <img src="./assets/images/logo.webp" alt="Anh logo">
            </div>
            <div class="search">
              <input type="text" placeholder="Ban can tim gi?">
              <button>
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <div class="shipping">
              <img src="./assets/images/delivery.webp" alt="image shipping">
              <div class="content">
                <h4>Giao hàng tận nơi</h4>
                <p>1900 6750</p>
              </div>
            </div>
            <div class="icon-user">
              <ul class="ic-use">
                <li>
                  <i class="fa-solid fa-circle-user fa-flip-horizontal"></i>
                  <span>2</span>
                </li>
                <li>
                  <i class="fa-solid fa-basket-shopping"></i>
                  <span>0</span>
                </li>
              </ul>
            </div>

            <div class="regiters">
              <button>Đặt món online</button>
              <button>Đặt bàn</button>
            </div>

          </div>

        </div>
      </div>

    </div>

  </div>
  <!-- Header Bottom -->
  <div class="header-bottom">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-12">

          <ul class="menu-main">
            <li class="active">
              <a href="#">Trang chủ</a>
            </li>
            <li>
              <a href="#">Sản phẩm</a>
            </li>
            <li>
              <a href="#">Tin tức</a>
            </li>
            <li>
              <a href="#">Liên hệ</a>
            </li>
            <li>
              <a href="#">Câu hỏi thường gặp</a>
            </li>
            <li>
              <a href="#">Đặt bàn</a>
            </li>
          </ul>

        </div>
      </div>
    </div>


  </div>

  <!-- Banner -->
  <div class="banner">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img src="./assets/images/banner-1.png" alt="banner-1">
      </div>
      <div class="item">
        <img src="./assets/images/banner-2.jpeg" alt="banner-2">
      </div>
  </div>
  </div>


  <!-- Menu Foods -->
  <div class="menu-foods">
    <div class="container">

      <!-- Title Menu -->
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12">

          <div class="title-menu">
            <p>Tất cả</p>
            <h2>Menu dành cho bạn</h2>
          </div>
          
        </div>

      </div>

    </div>
  </div>













  <!-- Import js bootstrap -->
  <script src="./lib/bootstrap/js/bootstrap.bundle.js"></script>

  <!-- Import lib JQuery -->
  <script src="./lib/jquery-3.7.1.js"></script>

  <!-- Import Owl-Carousel JS -->
  <script src="./lib/owlcarousel/owl.carousel.min.js"></script>

  <!-- Import main.js -->
  <script src="./assets/js/main.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Import css bootstrap -->
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">

  <!-- Import Fontawesome -->
  <link rel="stylesheet" href="./lib/fontawesome/css/fontawesome.css">
  <link rel="stylesheet" href="./lib/fontawesome/css/brands.css">
  <link rel="stylesheet" href="./lib/fontawesome/css/solid.css">

  <!-- Import Styles CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css">


</head>

<body>
  <!-- Header Top -->
  <div class="header-top">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12">
          <p>Nhiều ưu đãi dành cho bạn</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Header Main -->
  <div class="header-main">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12">

          <div class="wrap-main">
            <div class="logo">
              <img src="./assets/images/logo.webp" alt="Anh logo">
            </div>
            <div class="search">
              <input type="text" placeholder="Ban can tim gi?">
              <button>
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>


            <div class="shipping">
              <img src="./assets/images/delivery.webp" alt="image shipping">
              <div class="content">
                <h4>Giao hàng tận nơi</h4>

              </div>
            </div>







            <div class="icon-user"></div>
            <div class="regiters"></div>
          </div>

        </div>
      </div>

    </div>

  </div>






  <!-- Import js bootstrap -->
  <script src="./lib/bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
